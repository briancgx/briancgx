name: Update README

on:
  schedule:
    - cron: '0 0 * * *'  # Programa la acción para ejecutarse todos los días a medianoche (ajusta según tus preferencias)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install GitHub Readme Stats
        run: npm install -g github-readme-stats

      - name: Generate README
        run: github-readme-stats

      - name: Commit and Push Changes
        run: |
          git config --global user.email "brian.azael02@gmail.com"
          git config --global user.name "briancgx"
          git commit -am "Update README with Top Repos"
          git push
